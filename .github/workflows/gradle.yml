name: Java CI with Gradle

on:
  push:
    branches: [ "develop", "main" ,"feat/#2" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        
    - name: make application.properties 파일 생성
      run: |
        ## create application.yml
        mkdir ./src/main/resources
        cd ./src/main/resources

        # application.yml 파일 생성
        touch ./application.yml

        # GitHub-Actions 에서 설정한 값을 application.yml 파일에 쓰기
        echo "${{ secrets.ASAP_APPLICATION }}" >> ./application.yml
        
        # application.yml 파일 확인
        cat ./application.yml
      shell: bash
        
    # 이 워크플로우는 gradle build
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle # 실제 application build(-x 옵션을 통해 test는 제외)
      run: ./gradlew build -x test
      
    - name: 테스트 실행
      run: ./gradlew test

    - name: Build 결과 확인
      run: ./gradlew check

    - name: 테스트 결과 분석
      run: |
        test_result=$(cat build/test-results/test/*.xml | grep -c "<failure")
        if [[ $test_result -eq 0 ]]; then
          echo "테스트 통과 - Approved 상태로 설정합니다."
          # Approved 상태로 설정하는 GitHub API 호출
        else
          echo "테스트 실패 - Approved 상태로 설정하지 않습니다."
        fi
